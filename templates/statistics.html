{% extends 'index.html' %}

{% block content %}
<div  id="outer" class="container-fluid">
    <div class="row">
                <!-- Time Chart -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Number of Donations
                        </div>
                        <div class="chart-stage">
                            <div id="time-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- Time Chart -->
    </div>

    <div class="row">
                <!-- funding Pie -->
                <div class="col-sm-2">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Funding Status
                        </div>
                        <div class="chart-stage">
                            <div id="funding-chart"></div>
                        </div>
                    </div>
                </div>
                <!-- funding Pie -->

        <!-- Poverty -->
        <div class="col-sm-5">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Poverty Level
                </div>
                <div class="chart-stage">
                    <div id="poverty-level-row-chart"></div>
                </div>
            </div>
        </div>
        <!-- Poverty -->

        <!-- Resources -->
                <div class="col-sm-5">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Resources Type
                        </div>
                        <div class="chart-stage">
                            <div id="resource-type-row-chart"></div>
                        </div>
                    </div>
                </div>
        <!-- Resources -->

    </div>
    <div class="row">
        <!-- menu select -->
        <div class="col-sm-2">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Donation State
                </div>
                <div class="chart-stage">
                    <div id="menu-select"></div>
                </div>
            </div>
        </div>
        <!-- menu select -->

        <!-- Metric 1 -->
        <div class="col-sm-5">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total Number of Donations
                </div>
                <div class="chart-stage" style="background: #33CC99;
                position: relative;
                font-size: 29px;
                color: white;
                vertical-align: middle;
                text-align: center;
                padding-top: 12px;
                padding-bottom: 0px;">
                <div id="number-projects-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 1 -->

        <!-- Metric 2 -->
        <div class="col-sm-5">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Total Donations in USD
                </div>
                <div class="chart-stage">
                    <div id="total-donations-nd"></div>
                </div>
            </div>
        </div>
        <!-- Metric 2 -->
    </div>

    <div class="row">
        <!-- State Donations Chart -->
        <div class="col-sm-12">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Donations by State
                </div>
                <div class="chart-stage">
                    <div id="state-donations-chart"></div>
                </div>
            </div>
        </div>
        <!-- State Donations Chart -->

    </div>

    <div class="row">
        <!-- Metric 2 -->
        <div class="col-sm-5">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Florida Total Donations
                </div>
                <div class="chart-stage">
                    <div id="spotlightState-nd"></div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
